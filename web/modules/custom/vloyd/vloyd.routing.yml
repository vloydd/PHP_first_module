vloyd.cats-page:
  path: '/vloyd/cats'
  defaults:
    _controller: '\Drupal\vloyd\Controller\CatsPage::content'
    _title: 'Cats Page'
  requirements:
    _permission: 'access content'

vloyd.cats-admin:
  path: '/admin/structure/catslist'
  defaults:
    _form: '\Drupal\vloyd\Form\CatsFormsAdmin'
    _title: 'Administer Cats'
  requirements:
    _permission: 'administer site configuration'

vloyd.delete_form:
  path: '/vloyd/cats/{id}/delete'
  defaults:
    _form: '\Drupal\vloyd\Form\CatsDelete'
    _title: 'DeleteForm'
  requirements:
    _permission: 'administer site configuration'

vloyd.edit_form:
  path: '/vloyd/cats/{id}/edit'
  defaults:
    _form: '\Drupal\vloyd\Form\CatsEdits'
    _title: 'Edit Form'
  requirements:
    _permission: 'administer site configuration'

vloyd.delete_form_admin:
  path: '/admin/structure/catslist/{id}/delete'
  defaults:
    _form: '\Drupal\vloyd\Form\CatsDeleteAdmins'
    _title: 'Admin Delete Form'
  requirements:
    _permission: 'administer site configuration'

vloyd.edit_form_admin:
  path: '/admin/structure/catslist/{id}/edit'
  defaults:
    _form: '\Drupal\vloyd\Form\CatsEditAdmin'
    _title: 'Admin Edit Form'
  requirements:
    _permission: 'administer site configuration'
